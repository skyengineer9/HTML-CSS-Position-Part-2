<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HTML & CSS - Position</title>
</head>
<body>
  <!-- Right sidebar fixed to the right side of the page -->
  <div class="right-sidebar">
    Right Sidebar
  </div>

  <!-- Overlay containing centered content, styled with flexbox for central alignment -->
  <div class="overlay-flexbox">
    <div class="centered-div">
      <!-- Title for modal window -->
      <p class="modal-title">Modal Title</p>
      <!-- Paragraph within the modal -->
      <p class="modal-paragraph">This is a modal</p>
      <!-- Button to close the modal (functionality can be added with JavaScript) -->
      <button class="modal-button">Close</button>
    </div>
  </div>
</body>
</html>
